<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parking Map</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 400px;
      width: 100%;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      z-index: 9999;
    }

    .saved-locations {
      margin-top: 20px;
    }

    .saved-locations h2 {
      margin-bottom: 10px;
    }

    .location-card {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .location-card h3 {
      margin: 0;
    }

    .location-card p {
      margin: 5px 0;
    }

    .location-card .directions-btn {
      display: inline-block;
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Parking Map</h1>
    <div id="map"></div>

    <div class="parking-controls">
      <button id="verifyBtn">Verify Parking</button>
    </div>

    <div class="notification-container"></div>

    <div class="saved-locations">
      <h2>Saved Location</h2>
      <div id="savedLocation"></div>
    </div>
  </div>

  <script src='https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.js'></script>
  <script src="script.js"></script>
</body>
</html>
